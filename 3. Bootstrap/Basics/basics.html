<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">

		<h1>Bootstrap Basics</h1>

		<div class="jumbotron">
			<h1>This is a JUMBOtron!!</h1>
			<p>We use it to focus the user's attention in the center and showcase an element of our page.</p>
			<button class="btn btn-warning btn-large">Click Me</button>
		</div>

		<form>
  			<div class="form-group">
    			<label for="exampleInputEmail1">Email address</label>
    			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  			</div>
  			<div class="form-group">
  				<label for="exampleInputPassword1">Password</label>
    			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  			</div>
  			<div class="form-group">
    			<label for="exampleInputFile">Picture</label>
    			<input type="file" id="exampleInputFile">
    			<p class="help-block">Upload a .jpg or .gif file from your drive</p>
  			</div>
  			<div class="checkbox">
    			<label>
      			<input type="checkbox"> I agree with the Terms & Conditions
    			</label>
  			</div>
  			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</body>
</html>
